<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Using Tailwind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c76943f54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl px-16 lg:px-28 mx-auto">
        <!-- header section -->
        <header>
            <div class="flex items-center">
                <!-- left -->
                <div class="my-4">
                    <h1 class="text-7xl font-extrabold">It's good <br>tea time at The <br> Tea House</h1>
                    <p class="text-gray-500 my-7 font-medium text-base">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
                    <button class="text-white font-bold px-5 py-3 rounded-lg bg-gradient-to-r from-orange-500 to-red-600">Explore More  <i class="-rotate-45 fa-solid fa-arrow-right"></i></button>
                </div>
                <!-- right -->
                <div class="w-full relative">
                    <img src="images/banner.png" alt="">
                    <div class="absolute px-5 py-3 bg-white rounded-lg flex items-center border-2 top-96 left-28">
                        <div class="text-amber-400 text-3xl">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="mx-2">
                            <h3 class="text-3xl font-bold">5.00</h3>
                            <p class="text-base font-bold text-gray-500">Trust Pilot Ratings</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </header>
     </main>
</body>
</html>
